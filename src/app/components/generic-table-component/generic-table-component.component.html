<div>
<table>
  <thead>
    <tr>
      <th *ngFor="let header of headers;let i = index" (click)="sortData(header.key)">{{header.label}}</th>
    </tr>
  </thead>
  <tbody>
    <!-- <tr *ngFor="let row of paginatedData">
      <td *ngFor="let item in row">{{item}}</td>
      </tr> -->
      <tr *ngFor="let row of paginatedData">
        <td *ngFor="let header of headers">{{ row[header.key]  }}</td>
      </tr>
  </tbody>  
    
  </table>
</div>
<hr>
<div class="pagination_control">
    <button id="Previous" *ngIf="totalPages > 1" (click)="prevPage()" [ngClass]="{'disabled': currentPage === 1}">Previous</button>
    <button  id="current" *ngFor="let page of [].constructor(totalPages); let i = index"
     (click)="goToPage(i+1)"
     [ngClass]="{'active': currentPage === i+1 }">{{i+1}}</button>
    <button id="next" (click)="nextPage()" *ngIf="totalPages > 1" [ngClass]="{'disabled': currentPage === totalPages}">Next</button>

</div>
